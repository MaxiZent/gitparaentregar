<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zent Impresiones</title>
    <link rel="stylesheet" href="/css/colours.css">
</head>



<style>

    @import url('https://fonts.googleapis.com/css2? family= Roboto:wght@300;400;700 & display=swap');

    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body {

        background-color: #f66b0e;
        background-image:  repeating-radial-gradient( circle at 0 0, transparent 0, #f66b0e 9px ), repeating-linear-gradient( #f1f1f155, #f1f1f1 );
        background-position: 0 0, 10px 10px;
        display: flex;
        min-height: 100vh;
        }

    .form{
        background-color: white;
        margin: auto;
        width: 100%;
        max-width: 400px;
        padding: 4.5em 3em;
        border-radius: 10px;
        box-shadow: 0 5px 10px rgb(0 0 0 / 30%);
        text-align: center;
        
        
    }
    .form__tittle {
        font-size: 2rem;
        margin-bottom: .5em;
    }

    .form__container{
        margin-top: 3em;
        display: grid;
        gap: 2.5em;
        

    }
    .form__group{
        position: relative;
        color: #5757577e
    }
    .form__input{
        width: 100%;
        background: none;
        color: #5757577e;
        font-size: 1rem;
        padding: .6em .3em;
        border: none;
        outline: none;
        border-bottom: 1px solid var(color#5757577e);
    }

    .form__input:not(:placeholder-shown){
        color: #112b3c;

    }

    .form__input:focus + .form__label,
    .form__input:not(:placeholder-shown) + .form__label{
        transform: translateY(-15px) scale(.8);
        transform-origin: left top;
        color: #f66b0e;
    }
    
    .form__label{
        color: #f66b0e;
        cursor: pointer;
        position: absolute;
        top: 0;
        left: 5px;
        transform: translateY(10px);
    }
    .form__submit{
        background: #112b3c;
        color: white;
        font-family: sans-serif;
        font-weight: 300;
        font-size: 1rem;
        padding: .8em 0;
        border: none;
        border-radius: .5em;
    }
    .form__line{
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background-color: #112b3c;
        transform: scale(0);
        transform: left bottom;
        transition: transform .4s;
    }
    .form__input:focus ~ .form__line,
    .form__input:not(:placeholder-shown) ~ .form__line{
        transform: scale(1);
    
    
    
    }
    @media (max-width:425px) {
        .form__title{
            font-size: 1.8rem;
        }
        
    }








</style>


<body>

    <header>
        


    </header>
    
    <main>

<form class="form">
    <h2 class="form__title">Contacto</h2>

    <div class="form__container">

        <div class="form__group">
            <input type="text" id="name" class="form__input" placeholder="">
            <label for="name" class="form__label">Nombre:</label>
            <span class="form__line"></span>
        </div>

        <div class="form__group">
            <input type="text" id="name" class="form__input" placeholder="">
            <label for="name" class="form__label">Email:</label>
            <span class="form__line"></span>
        </div>

        <div class="form__group">
            <input type="text" id="name" class="form__input" placeholder="">
            <label for="name" class="form__label">Mensaje:</label>
            <span class="form__line"></span>
        </div>

        <input type="submit" class="form__submit" value="Enviar">

    </div>
</form>


  </div>







    </main>
    
    
 
    
    
    

    
</body>
</html>
